<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSpace - 회원가입</title>
    
    <!-- CSS 파일들 임포트 -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/signup.css">
</head>
<body>
    <!-- 배경 장식 -->
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="signup-container">
        <!-- 헤더 섹션 -->
        <div class="header-section">
            <div class="logo">🌊</div>
            <h1 class="welcome-text">회원가입</h1>
            <p class="subtitle">워크스페이스에 참여하여<br>팀과 함께 성장하세요</p>
        </div>

        <!-- 진행 표시기 -->
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="step-indicators">
            <div class="step active" id="step1">
                <span>1️⃣</span>
                <span>기본 정보</span>
            </div>
            <div class="step" id="step2">
                <span>2️⃣</span>
                <span>워크스페이스</span>
            </div>
            <div class="step" id="step3">
                <span>3️⃣</span>
                <span>완료</span>
            </div>
        </div>

    

        <!-- 에러 메시지 -->
        <div class="error-message" id="error-message" style="display: none; background-color: #fef2f2; border: 1px solid #fecaca; color: #dc2626; padding: 12px; border-radius: 8px; font-size: 14px; margin-bottom: 20px;">
            에러가 발생했습니다.
        </div>

        <!-- 회원가입 폼 -->
        <form class="signup-form" id="signup-form">
            <!-- 1단계: 기본 정보 -->
            <div class="form-step" id="form-step-1">
                <div class="form-group">
                    <label class="form-label" for="name">
                        이름 <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-input" 
                        placeholder="홍길동"
                        required
                    >
                    <div class="validation-message" id="name-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">
                        이메일 <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="name@company.com"
                        required
                    >
                    <div class="validation-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        비밀번호 <span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="8자 이상의 안전한 비밀번호"
                        required
                    >
                    <div class="validation-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">
                        비밀번호 확인 <span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="비밀번호를 다시 입력하세요"
                        required
                    >
                    <div class="validation-message" id="confirmPassword-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="role_id">
                        직급 <span class="required">*</span>
                    </label>
                    <select id="role_id" class="form-input" required>
                        <option value="">직급을 선택하세요</option>
                        <option value="1">사원</option>
                        <option value="2">대리</option>
                        <option value="3">과장</option>
                        <option value="4">팀장</option>
                        <option value="5">부장</option>
                        <option value="6">이사</option>
                    </select>
                    <div class="validation-message" id="role-error"></div>
                </div>

                <div class="terms-section">
                    <div class="terms-item">
                        <input type="checkbox" class="checkbox" id="terms-service" required>
                        <label class="terms-text terms-required" for="terms-service">
                            <a href="#" class="terms-link">서비스 이용약관</a>에 동의합니다 <span class="required">*</span>
                        </label>
                    </div>
                    <div class="terms-item">
                        <input type="checkbox" class="checkbox" id="terms-privacy" required>
                        <label class="terms-text terms-required" for="terms-privacy">
                            <a href="#" class="terms-link">개인정보 처리방침</a>에 동의합니다 <span class="required">*</span>
                        </label>
                    </div>
                    <div class="terms-item">
                        <input type="checkbox" class="checkbox" id="terms-marketing">
                        <label class="terms-text" for="terms-marketing">
                            마케팅 정보 수신에 동의합니다 (선택)
                        </label>
                    </div>
                </div>
            </div>

            <!-- 2단계: 워크스페이스 설정 -->
            <div class="form-step" id="form-step-2" style="display: none;">
                <div style="margin-bottom: 25px;">
                    <h3 style="font-size: 18px; margin-bottom: 15px; color: #1e293b;">워크스페이스 설정</h3>
                    <p style="color: #64748b; font-size: 14px;">새 워크스페이스를 생성하거나 초대 코드로 기존 워크스페이스에 참여하세요</p>
                </div>

                <div class="workspace-options" style="margin-bottom: 25px;">
                    <div class="workspace-option" style="border: 2px solid #e5e7eb; border-radius: 12px; padding: 20px; margin-bottom: 15px; cursor: pointer; transition: all 0.3s ease;" onclick="selectWorkspaceOption('create')">
                        <div class="option-header" style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                            <div class="option-icon" style="width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; background: linear-gradient(135deg, #0ea5e9, #2563eb); color: white;">➕</div>
                            <div class="option-title" style="font-size: 16px; font-weight: bold; color: #1e293b;">새 워크스페이스 만들기</div>
                        </div>
                        <div class="option-description" style="color: #64748b; font-size: 14px; line-height: 1.4;">
                            새로운 팀을 만들고 동료들을 초대하여 함께 협업하세요.
                        </div>
                    </div>

                    <div class="workspace-option" style="border: 2px solid #e5e7eb; border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.3s ease;" onclick="selectWorkspaceOption('join')">
                        <div class="option-header" style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                            <div class="option-icon" style="width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; background: linear-gradient(135deg, #10b981, #059669); color: white;">📝</div>
                            <div class="option-title" style="font-size: 16px; font-weight: bold; color: #1e293b;">기존 워크스페이스 참여</div>
                        </div>
                        <div class="option-description" style="color: #64748b; font-size: 14px; line-height: 1.4;">
                            초대 코드를 통해 기존 팀에 참여하세요.<br>
                            <span style="color: #f59e0b; font-size: 12px;">관리자 승인 후 참여 가능</span>
                        </div>
                    </div>
                </div>

                <!-- 새 워크스페이스 생성 필드 -->
                <div class="form-group" id="workspace-name-group">
                    <label class="form-label" for="workspace_name">
                        워크스페이스 이름 <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="workspace_name" 
                        class="form-input" 
                        placeholder="회사명 또는 팀명을 입력하세요"
                    >
                    <div class="validation-message" id="workspace-error"></div>
                </div>

                <!-- 초대 코드 입력 필드 -->
                <div class="form-group" id="invite-code-group" style="display: none;">
                    <label class="form-label" for="invite_code">
                        초대 코드 <span class="required">*</span>
                    </label>
                    <div style="display: flex; gap: 8px; align-items: stretch;">
                        <input 
                            type="text" 
                            id="invite_code" 
                            class="form-input" 
                            placeholder="초대 코드를 입력하세요 (예: XYZ123)"
                            style="flex: 1;"
                        >
                        <button 
                            type="button" 
                            class="btn btn-secondary" 
                            onclick="requestInviteCode()"
                            style="white-space: nowrap; padding: 0 16px; font-size: 14px;"
                        >
                            📨 요청하기
                        </button>
                    </div>
                    <div class="form-help" style="color: #64748b; font-size: 12px; margin-top: 4px;">
                        💡 초대 코드가 없다면 "요청하기" 버튼을 눌러 워크스페이스 관리자에게 참여 요청을 보내세요.
                    </div>
                    <div class="validation-message" id="invite-error"></div>
                </div>
            </div>

            <button type="submit" class="signup-button" id="signup-btn" disabled>
                <div class="loading-spinner" id="loading-spinner"></div>
                <span id="btn-text">다음 단계</span>
            </button>
        </form>

        <!-- 로그인 링크 -->
        <div class="login-link">
            이미 계정이 있으신가요? <a href="#" onclick="goToLogin()">로그인</a>
        </div>
    </div>

    <script>
        // ============================
        // 변수 설정
        // ============================
        const API_BASE_URL = 'http://localhost:8000';
        let currentStep = 1;
        let workspaceOption = 'create';

        // ============================
        // API 호출 함수들 (주석처리 - 나중에 사용)
        // ============================
        /*
        async function signupUser(userData) {

        */

        // ============================
        // 빠른 테스트용 함수 (개발모드)
        // ============================
        async function processSignup() {
            const spinner = document.getElementById('loading-spinner');
            const btnText = document.getElementById('btn-text');
            const signupBtn = document.getElementById('signup-btn');
            
            // 로딩 애니메이션
            signupBtn.disabled = true;
            btnText.textContent = '처리중...';
            spinner.style.display = 'inline-block';
            
            // 1초 후 성공
            setTimeout(() => {
                alert('🎉 회원가입 완료!');
                window.location.href = 'signup-complete.html';
            }, 1000);
        }

        // ============================
        // 유효성 검사 함수들
        // ============================
        function validateName() {
            const name = document.getElementById('name');
            const error = document.getElementById('name-error');
            
            if (name.value.length < 2) {
                name.classList.add('error');
                error.textContent = '이름은 2자 이상이어야 합니다.';
                return false;
            } else {
                name.classList.remove('error');
                name.classList.add('success');
                error.textContent = '';
                return true;
            }
        }

        function validateEmail() {
            const email = document.getElementById('email');
            const error = document.getElementById('email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email.value)) {
                email.classList.add('error');
                error.textContent = '유효한 이메일 주소를 입력하세요.';
                return false;
            } else {
                email.classList.remove('error');
                email.classList.add('success');
                error.textContent = '';
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password');
            const error = document.getElementById('password-error');
            
            if (password.value.length < 4) {
                password.classList.add('error');
                error.textContent = '비밀번호는 8자 이상이어야 합니다.';
                return false;
            } else {
                password.classList.remove('error');
                password.classList.add('success');
                error.textContent = '';
                return true;
            }
        }

        function validatePasswordConfirm() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const error = document.getElementById('confirmPassword-error');
            
            if (confirmPassword.value && confirmPassword.value !== password.value) {
                confirmPassword.classList.add('error');
                error.textContent = '비밀번호가 일치하지 않습니다.';
                return false;
            } else if (confirmPassword.value) {
                confirmPassword.classList.remove('error');
                confirmPassword.classList.add('success');
                error.textContent = '';
                return true;
            }
            return false;
        }

        function checkStep1Validity() {
            const name = validateName();
            const email = validateEmail();
            const password = validatePassword();
            const confirmPassword = validatePasswordConfirm();
            const role = document.getElementById('role_id').value !== '';
            const termsService = document.getElementById('terms-service').checked;
            const termsPrivacy = document.getElementById('terms-privacy').checked;
            
            const isValid = name && email && password && confirmPassword && role && termsService && termsPrivacy;
            document.getElementById('signup-btn').disabled = !isValid;
            return isValid;
        }

        function checkStep2Validity() {
            let isValid = false;
            
            if (workspaceOption === 'create') {
                const workspaceName = document.getElementById('workspace_name').value.trim();
                isValid = workspaceName.length >= 2;
            } else if (workspaceOption === 'join') {
                const inviteCode = document.getElementById('invite_code').value.trim();
                isValid = inviteCode.length >= 3;
            }
            
            document.getElementById('signup-btn').disabled = !isValid;
            return isValid;
        }

        // ============================
        // 워크스페이스 옵션 선택
        // ============================
        function selectWorkspaceOption(option) {
            workspaceOption = option;
            
            // 모든 옵션 비활성화
            document.querySelectorAll('.workspace-option').forEach(opt => {
                opt.style.borderColor = '#e5e7eb';
                opt.style.backgroundColor = 'white';
            });
            
            // 선택된 옵션 활성화
            event.target.closest('.workspace-option').style.borderColor = '#0ea5e9';
            event.target.closest('.workspace-option').style.backgroundColor = '#f0f9ff';
            
            // 필드 표시/숨김
            const workspaceGroup = document.getElementById('workspace-name-group');
            const inviteGroup = document.getElementById('invite-code-group');
            
            if (option === 'create') {
                workspaceGroup.style.display = 'block';
                inviteGroup.style.display = 'none';
            } else {
                workspaceGroup.style.display = 'none';
                inviteGroup.style.display = 'block';
            }
            
            checkStep2Validity();
        }

        // ============================
        // 폼 단계 관리
        // ============================
        function nextStep() {
            currentStep = 2;
            
            // UI 업데이트
            document.getElementById('form-step-1').style.display = 'none';
            document.getElementById('form-step-2').style.display = 'block';
            
            document.getElementById('progress-fill').style.width = '66%';
            
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step1').classList.add('completed');
            document.getElementById('step2').classList.add('active');
            
            document.getElementById('btn-text').textContent = '회원가입 완료';
            document.getElementById('signup-btn').disabled = true;
            
            // 기본값으로 새 워크스페이스 생성 선택
            selectWorkspaceOption('create');
        }

        // ============================
        // 기타 함수들
        // ============================
        function requestInviteCode() {
            alert('📨 초대 코드 요청 기능은 개발 중입니다.');
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }

        // ============================
        // 이벤트 리스너들
        // ============================
        document.getElementById('name').addEventListener('input', checkStep1Validity);
        document.getElementById('email').addEventListener('input', checkStep1Validity);
        document.getElementById('password').addEventListener('input', checkStep1Validity);
        document.getElementById('confirmPassword').addEventListener('input', checkStep1Validity);
        document.getElementById('role_id').addEventListener('change', checkStep1Validity);
        document.getElementById('terms-service').addEventListener('change', checkStep1Validity);
        document.getElementById('terms-privacy').addEventListener('change', checkStep1Validity);
        document.getElementById('workspace_name').addEventListener('input', checkStep2Validity);
        document.getElementById('invite_code').addEventListener('input', checkStep2Validity);

        // 폼 제출 처리
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (currentStep === 1) {
                if (checkStep1Validity()) {
                    nextStep();
                }
            } else if (currentStep === 2) {
                if (checkStep2Validity()) {
                    processSignup();
                }
            }
        });

        // 초기 상태 설정
        document.addEventListener('DOMContentLoaded', function() {
            checkStep1Validity();
        });

        // ============================
        // 개발용 빠른 버튼 & 디버깅
        // ============================
        document.body.insertAdjacentHTML('beforeend', `
            <button onclick="processSignup()" style="position:fixed; top:10px; right:10px; z-index:9999; background:red; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">
                빠른가입
            </button>
        `);

        // 개발자 도구용 디버깅
        window.debugSignup = {
            fillTestData: () => {
                document.getElementById('name').value = '홍길동';
                document.getElementById('email').value = 'test@example.com';
                document.getElementById('password').value = 'test1234';
                document.getElementById('confirmPassword').value = 'test1234';
                document.getElementById('role_id').value = '2';
                document.getElementById('terms-service').checked = true;
                document.getElementById('terms-privacy').checked = true;
                checkStep1Validity();
                console.log('테스트 데이터가 입력되었습니다.');
            },
            quickSignup: () => processSignup()
        };
        
        console.log('🔧 개발자 도구에서 debugSignup.fillTestData() 또는 debugSignup.quickSignup()을 사용하여 테스트할 수 있습니다.');
    </script>
</body>
</html>
