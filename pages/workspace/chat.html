    <script>
        // ============================
        // ì „ì—­ ë³€ìˆ˜
        // ============================
        const API_BASE_URL = 'http://localhost:8000';
        const IS_DEV_MODE = new URLSearchParams(window.location.search).get('dev') === 'true' || 
                            window.location.hostname === 'localhost';

        let currentUser = { id: 1, name: 'ê¹€ê°œë°œ', avatar: 'ê¹€' };
        let messages = [];
        let selectedFiles = [];
        let isEmojiPickerOpen = false;

        const EMOJI_LIST = ['ğŸ‘', 'â¤ï¸', 'ğŸ˜Š', 'ğŸ‰', 'ğŸ‘', 'ğŸ”¥', 'ğŸ’¯', 'âœ¨', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜˜', 'ğŸ˜', 'ğŸ¤”', 'ğŸ˜', 'ğŸ‘‹', 'ğŸ¤', 'ğŸ’ª', 'ğŸ™'];

        // ============================
        // API í˜¸ì¶œ
        // ============================
        async function apiCall(endpoint, options = {}) {
            if (IS_DEV_MODE) {
                return await devApiCall(endpoint, options);
            }
            
            try {
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) throw new Error('API í˜¸ì¶œ ì‹¤íŒ¨');
                return await response.json();
            } catch (error) {
                console.error('API ì˜¤ë¥˜:', error);
                throw error;
            }
        }

        async function devApiCall(endpoint, options = {}) {
            await new Promise(resolve => setTimeout(resolve, 300));
            
            if (endpoint.includes('/messages') && options.method === 'POST') {
                const messageData = JSON.parse(options.body);
                const newMessage = {
                    id: Date.now(),
                    user_id: currentUser.id,
                    username: currentUser.name,
                    user_avatar: currentUser.avatar,
                    content: messageData.content,
                    timestamp: new Date().toISOString(),
                    files: []
                };
                messages.push(newMessage);
                return newMessage;
            }
            
            return { messages: [] };
        }

        // ============================
        // ë©”ì‹œì§€ ì „ì†¡
        // ============================
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value.trim();
            
            if (!content && selectedFiles.length === 0) return;
            
            try {
                const sendBtn = document.getElementById('send-btn');
                sendBtn.disabled = true;
                sendBtn.textContent = 'ì „ì†¡ ì¤‘...';
                
                // ë©”ì‹œì§€ ì „ì†¡ API í˜¸ì¶œ
                await apiCall('/messages', {
                    method: 'POST',
                    body: JSON.stringify({ content })
                });
                
                // UIì— ì¦‰ì‹œ ë°˜ì˜ (ê°œë°œ ëª¨ë“œì—ì„œ)
                if (IS_DEV_MODE) {
                    addMessageToUI({
                        id: Date.now(),
                        user_id: currentUser.id,
                        username: currentUser.name,
                        user_avatar: currentUser.avatar,
                        content: content,
                        timestamp: new Date().toISOString()
                    });
                }
                
                // ì…ë ¥ ì´ˆê¸°í™”
                messageInput.value = '';
                selectedFiles = [];
                updateFilePreview();
                updateSendButton();
                
            } catch (error) {
                console.error('ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨:', error);
                alert('ë©”ì‹œì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            } finally {
                const sendBtn = document.getElementById('send-btn');
                sendBtn.disabled = false;
                sendBtn.textContent = 'ì „ì†¡';
            }
        }

        function addMessageToUI(message) {
            const messagesList = document.getElementById('messages-list');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.innerHTML = `
                <div class="message-avatar">${message.user_avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${message.username}</span>
                        <span class="message-time">${formatTime(message.timestamp)}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message.content)}</div>
                </div>
            `;
            messagesList.appendChild(messageEl);
            
            // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
            document.getElementById('messages-container').scrollTop = 
                document.getElementById('messages-container').scrollHeight;
        }

        // ============================
        // íŒŒì¼ ì²¨ë¶€
        // ============================
        function triggerFileUpload() {
            document.getElementById('file-input').click();
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            selectedFiles.push(...files);
            updateFilePreview();
            updateSendButton();
            this.value = '';
        });

        function updateFilePreview() {
            const filePreview = document.getElementById('file-preview');
            const filePreviewList = document.getElementById('file-preview-list');
            
            if (selectedFiles.length === 0) {
                filePreview.style.display = 'none';
                return;
            }
            
            filePreview.style.display = 'block';
            filePreviewList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-preview-item">
                    <div class="file-icon">ğŸ“„</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="file-remove-btn" onclick="removeFile(${index})">âœ•</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFilePreview();
            updateSendButton();
        }

        // ============================
        // ì´ëª¨ì§€ í”¼ì»¤
        // ============================
        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emoji-picker');
            const emojiGrid = document.getElementById('emoji-grid');
            
            isEmojiPickerOpen = !isEmojiPickerOpen;
            
            if (isEmojiPickerOpen) {
                emojiPicker.style.display = 'block';
                emojiGrid.innerHTML = EMOJI_LIST.map(emoji => 
                    `<button class="emoji-btn" onclick="insertEmoji('${emoji}')">${emoji}</button>`
                ).join('');
            } else {
                emojiPicker.style.display = 'none';
            }
        }

        function insertEmoji(emoji) {
            const messageInput = document.getElementById('message-input');
            const cursorPos = messageInput.selectionStart;
            const textBefore = messageInput.value.substring(0, cursorPos);
            const textAfter = messageInput.value.substring(cursorPos);
            
            messageInput.value = textBefore + emoji + textAfter;
            messageInput.focus();
            messageInput.selectionStart = messageInput.selectionEnd = cursorPos + emoji.length;
            
            updateSendButton();
            toggleEmojiPicker();
        }

        // ============================
        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        // ============================
        function updateSendButton() {
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const hasContent = messageInput.value.trim().length > 0;
            const hasFiles = selectedFiles.length > 0;
            
            sendBtn.disabled = !hasContent && !hasFiles;
            if (hasContent || hasFiles) {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function formatFileSize(bytes) {
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        // ============================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ’¬ ì±„íŒ… íƒ­ ë¡œë“œë¨');
            
            // ë©”ì‹œì§€ ì…ë ¥ ì´ë²¤íŠ¸
            const messageInput = document.getElementById('message-input');
            
            messageInput.addEventListener('input', function() {
                updateSendButton();
                
                // ìë™ ë†’ì´ ì¡°ì ˆ
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!document.getElementById('send-btn').disabled) {
                        sendMessage();
                    }
                }
            });

            // ì™¸ë¶€ í´ë¦­ì‹œ ì´ëª¨ì§€ í”¼ì»¤ ë‹«ê¸°
            document.addEventListener('click', function(e) {
                if (isEmojiPickerOpen && !e.target.closest('.emoji-picker') && !e.target.closest('[onclick*="toggleEmojiPicker"]')) {
                    toggleEmojiPicker();
                }
            });

            console.log('âœ… ì±„íŒ… íƒ­ ì´ˆê¸°í™” ì™„ë£Œ');
        });
