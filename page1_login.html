<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSpace - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 배경 장식 요소들 */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .bg-decoration:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation: float 6s ease-in-out infinite;
        }

        .bg-decoration:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 20%;
            right: -100px;
            animation: float 8s ease-in-out infinite reverse;
        }

        .bg-decoration:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: 20%;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* 로그인 컨테이너 */
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        /* 로고 및 헤더 */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
        }

        .welcome-text {
            font-size: 28px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            font-size: 16px;
            line-height: 1.5;
        }

        /* 폼 스타일 */
        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #0ea5e9;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        /* 비밀번호 표시 토글 */
        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 18px;
            padding: 4px;
        }

        /* 옵션들 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: #0ea5e9;
        }

        .forgot-password {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #0284c7;
        }

        /* 로그인 버튼 */
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(14, 165, 233, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 구분선 */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
        }

        /* 소셜 로그인 */
        .social-login {
            display: flex;
            gap: 12px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .social-button:hover {
            border-color: #0ea5e9;
            background-color: #f0f9ff;
        }

        /* 회원가입 링크 */
        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #6b7280;
        }

        .signup-link a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .welcome-text {
                font-size: 24px;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }

        /* 에러 메시지 */
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        /* 성공 애니메이션 */
        .success-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .success-content {
            text-align: center;
            color: white;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            80% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <!-- 배경 장식 -->
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <!-- 로그인 컨테이너 -->
    <div class="login-container">
        <!-- 로고 섹션 -->
        <div class="logo-section">
            <div class="logo">🌊</div>
            <h1 class="welcome-text">환영합니다!</h1>
            <p class="subtitle">워크스페이스에 로그인하여<br>팀과 함께 협업을 시작하세요</p>
        </div>

        <!-- 에러 메시지 -->
        <div class="error-message" id="error-message">
            이메일 또는 비밀번호가 올바르지 않습니다.
        </div>

        <!-- 로그인 폼 -->
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label class="form-label" for="email">이메일</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="name@company.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <div class="password-group">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required
                    >
                    <button type="button" class="password-toggle" id="password-toggle">
                        👁️
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" class="checkbox" id="remember">
                    <span>로그인 유지</span>
                </label>
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>

            <button type="submit" class="login-button" id="login-btn">
                <div class="loading-spinner" id="loading-spinner"></div>
                <span id="btn-text">로그인</span>
            </button>
        </form>

        <!-- 구분선 -->
        <div class="divider">
            <span>또는</span>
        </div>

        <!-- 소셜 로그인 -->
        <div class="social-login">
            <button class="social-button" onclick="socialLogin('google')">
                🔍
            </button>
            <button class="social-button" onclick="socialLogin('github')">
                🐙
            </button>
            <button class="social-button" onclick="socialLogin('apple')">
                🍎
            </button>
        </div>

        <!-- 회원가입 링크 -->
        <div class="signup-link">
            아직 계정이 없으신가요? <a href="#" onclick="showSignup()">회원가입</a>
        </div>
    </div>

    <!-- 성공 애니메이션 -->
    <div class="success-animation" id="success-animation">
        <div class="success-content">
            <div class="success-icon">✅</div>
            <h2>로그인 성공!</h2>
            <p>워크스페이스로 이동중...</p>
        </div>
    </div>

    <script>
        // 비밀번호 표시/숨기기
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const isPassword = passwordInput.type === 'password';
            
            passwordInput.type = isPassword ? 'text' : 'password';
            this.textContent = isPassword ? '🙈' : '👁️';
        });

        // 로그인 폼 제출
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');

            // 로딩 상태
            loginBtn.classList.add('loading');
            btnText.textContent = '로그인 중...';
            spinner.style.display = 'inline-block';
            errorMessage.style.display = 'none';

            // 가짜 로그인 처리 (실제로는 서버에 요청)
            setTimeout(() => {
                if (email && password.length >= 6) {
                    // 성공
                    document.getElementById('success-animation').style.display = 'flex';
                    
                    setTimeout(() => {
                        alert('워크스페이스로 이동합니다!');
                        // 실제로는 다음 페이지로 리다이렉트
                        // window.location.href = '/workspace';
                    }, 2000);
                } else {
                    // 실패
                    errorMessage.style.display = 'block';
                    loginBtn.classList.remove('loading');
                    btnText.textContent = '로그인';
                    spinner.style.display = 'none';
                }
            }, 1500);
        });

        // 소셜 로그인
        function socialLogin(provider) {
            alert(`${provider} 로그인 기능은 개발 중입니다!`);
        }

        // 회원가입 페이지로 이동
        function showSignup() {
            alert('회원가입 페이지로 이동합니다!');
        }

        // 입력 필드 애니메이션
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // 엔터키로 로그인
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
