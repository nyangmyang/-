<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료 - WorkSpace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* 배경 애니메이션 */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float-up 8s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 8s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 80%;
            animation-delay: 1s;
            animation-duration: 7s;
        }

        .floating-element:nth-child(4) {
            width: 40px;
            height: 40px;
            left: 70%;
            animation-delay: 3s;
            animation-duration: 9s;
        }

        .floating-element:nth-child(5) {
            width: 120px;
            height: 120px;
            left: 50%;
            animation-delay: 4s;
            animation-duration: 10s;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 메인 컨테이너 */
        .complete-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 10;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* 성공 아이콘 */
        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            position: relative;
            animation: bounce-in 0.8s ease-out;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3);
        }

        .success-icon::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        /* 텍스트 */
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 15px;
            animation: slide-up 0.6s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 18px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 35px;
            animation: slide-up 0.6s ease-out 0.4s both;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 이메일 정보 */
        .email-info {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border: 2px solid #bae6fd;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            animation: slide-up 0.6s ease-out 0.6s both;
        }

        .email-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .email-title {
            font-size: 18px;
            font-weight: bold;
            color: #0369a1;
            margin-bottom: 8px;
        }

        .email-address {
            font-size: 16px;
            color: #0284c7;
            font-weight: 600;
            background: white;
            padding: 8px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #bae6fd;
        }

        .email-note {
            font-size: 14px;
            color: #64748b;
            line-height: 1.5;
        }

        /* 단계 안내 */
        .steps-guide {
            text-align: left;
            margin-bottom: 30px;
            animation: slide-up 0.6s ease-out 0.8s both;
        }

        .steps-title {
            font-size: 16px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 15px;
            text-align: center;
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .step-number {
            width: 24px;
            height: 24px;
            background: #0ea5e9;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .step-text {
            font-size: 14px;
            color: #374151;
            line-height: 1.4;
        }

        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slide-up 0.6s ease-out 1.0s both;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(14, 165, 233, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #64748b;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            border-color: #0ea5e9;
            color: #0ea5e9;
            background: #f0f9ff;
        }

        /* 도움말 섹션 */
        .help-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
            animation: slide-up 0.6s ease-out 1.2s both;
        }

        .help-title {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 12px;
        }

        .help-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .help-link {
            color: #0ea5e9;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .help-link:hover {
            color: #0284c7;
            text-decoration: underline;
        }

        /* 타이머 */
        .resend-timer {
            margin-top: 15px;
            font-size: 14px;
            color: #64748b;
        }

        .timer-text {
            font-weight: 600;
            color: #0ea5e9;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .complete-container {
                margin: 10px;
                padding: 40px 30px;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .success-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            .help-links {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* 로딩 스피너 */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 배경 애니메이션 -->
    <div class="bg-animation">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="complete-container">
        <!-- 성공 아이콘 -->
        <div class="success-icon">
            ✅
        </div>

        <!-- 메인 메시지 -->
        <h1 class="title">회원가입 완료!</h1>
        <p class="subtitle">
            환영합니다! 🎉<br>
            이메일 인증을 완료하면 워크스페이스를 시작할 수 있습니다.
        </p>

        <!-- 이메일 정보 -->
        <div class="email-info">
            <div class="email-icon">📧</div>
            <div class="email-title">인증 이메일을 발송했습니다</div>
            <div class="email-address" id="user-email">user@example.com</div>
            <div class="email-note">
                이메일함을 확인하고 인증 링크를 클릭해주세요.<br>
                스팸함도 함께 확인해보세요.
            </div>
        </div>

        <!-- 단계 안내 -->
        <div class="steps-guide">
            <div class="steps-title">📋 다음 단계</div>
            <div class="step-item">
                <div class="step-number">1</div>
                <div class="step-text">이메일함에서 인증 메일을 찾아주세요</div>
            </div>
            <div class="step-item">
                <div class="step-number">2</div>
                <div class="step-text">"이메일 인증하기" 버튼을 클릭해주세요</div>
            </div>
            <div class="step-item">
                <div class="step-number">3</div>
                <div class="step-text">인증 완료 후 로그인하여 워크스페이스를 시작하세요</div>
            </div>
        </div>

        <!-- 액션 버튼들 -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openEmailApp()">
                <span>📬 이메일 앱 열기</span>
            </button>
            
            <button class="btn btn-secondary" id="resend-btn" onclick="resendEmail()">
                <div class="loading-spinner" id="loading-spinner"></div>
                <span id="resend-text">이메일 다시 보내기</span>
            </button>

            <div class="resend-timer" id="resend-timer" style="display: none;">
                이메일 재전송은 <span class="timer-text" id="timer-countdown">60</span>초 후 가능합니다
            </div>
        </div>

        <!-- 도움말 섹션 -->
        <div class="help-section">
            <div class="help-title">도움이 필요하세요?</div>
            <div class="help-links">
                <a href="#" class="help-link" onclick="showSupport()">고객 지원</a>
                <a href="#" class="help-link" onclick="changeEmail()">이메일 변경</a>
                <a href="#" class="help-link" onclick="goToLogin()">로그인 페이지</a>
            </div>
        </div>
    </div>

    <script>
        let resendTimer = 0;
        let timerInterval;

        // 페이지 로드시 사용자 이메일 설정 (실제로는 서버에서 받아옴)
        document.addEventListener('DOMContentLoaded', function() {
            // 실제로는 회원가입 시 입력한 이메일을 표시
            const userEmail = 'user@example.com'; // 실제 이메일로 교체
            document.getElementById('user-email').textContent = userEmail;
        });

        // 이메일 앱 열기
        function openEmailApp() {
            // 모바일에서는 기본 메일앱 열기
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.location.href = 'mailto:';
            } else {
                // 데스크톱에서는 주요 이메일 서비스 선택 옵션 제공
                const choice = confirm('이메일 서비스를 선택하세요:\n확인 - Gmail\n취소 - 다른 이메일 앱');
                if (choice) {
                    window.open('https://mail.google.com', '_blank');
                } else {
                    window.location.href = 'mailto:';
                }
            }
        }

        // 이메일 재전송
        function resendEmail() {
            if (resendTimer > 0) {
                return;
            }

            const resendBtn = document.getElementById('resend-btn');
            const resendText = document.getElementById('resend-text');
            const spinner = document.getElementById('loading-spinner');
            const timerElement = document.getElementById('resend-timer');

            // 로딩 상태
            resendBtn.disabled = true;
            resendText.textContent = '전송 중...';
            spinner.style.display = 'inline-block';

            // 가짜 재전송 처리
            setTimeout(() => {
                spinner.style.display = 'none';
                resendText.textContent = '이메일을 다시 보냈습니다!';
                
                setTimeout(() => {
                    resendText.textContent = '이메일 다시 보내기';
                    startResendTimer();
                }, 2000);
            }, 1500);
        }

        // 재전송 타이머 시작
        function startResendTimer() {
            resendTimer = 60;
            const resendBtn = document.getElementById('resend-btn');
            const timerElement = document.getElementById('resend-timer');
            const countdown = document.getElementById('timer-countdown');

            resendBtn.disabled = true;
            timerElement.style.display = 'block';

            timerInterval = setInterval(() => {
                resendTimer--;
                countdown.textContent = resendTimer;

                if (resendTimer <= 0) {
                    clearInterval(timerInterval);
                    resendBtn.disabled = false;
                    timerElement.style.display = 'none';
                }
            }, 1000);
        }

        // 고객 지원
        function showSupport() {
            alert('📞 고객 지원\n\n이메일: support@workspace.com\n전화: 1588-1234\n운영시간: 평일 09:00-18:00');
        }

        // 이메일 변경
        function changeEmail() {
            const newEmail = prompt('새로운 이메일 주소를 입력하세요:');
            if (newEmail && newEmail.includes('@')) {
                if (confirm(`이메일을 ${newEmail}로 변경하시겠습니까?`)) {
                    document.getElementById('user-email').textContent = newEmail;
                    alert('✅ 이메일이 변경되었습니다.\n새로운 인증 메일을 발송했습니다.');
                }
            } else if (newEmail) {
                alert('올바른 이메일 주소를 입력해주세요.');
            }
        }

        // 로그인 페이지로 이동
        function goToLogin() {
            if (confirm('로그인 페이지로 이동하시겠습니까?\n(이메일 인증을 완료한 후 로그인하세요)')) {
                alert('로그인 페이지로 이동합니다.');
                // 실제로는 로그인 페이지로 리다이렉트
                // window.location.href = '/login';
            }
        }

        // 초기 타이머 시작 (재전송 남용 방지)
        setTimeout(() => {
            startResendTimer();
        }, 1000);

        // 인증 완료 시뮬레이션 (실제로는 서버에서 인증 상태 확인)
        setTimeout(() => {
            if (Math.random() > 0.7) { // 30% 확률로 자동 인증 완료 시뮬레이션
                if (confirm('🎉 이메일 인증이 완료되었습니다!\n계정 설정 페이지로 이동하시겠습니까?')) {
                    alert('계정 설정 페이지로 이동합니다.');
                    // 실제로는 계정 설정 페이지로 리다이렉트
                    // window.location.href = '/account-setup';
                }
            }
        }, 10000); // 10초 후
    </script>
</body>
</html>
