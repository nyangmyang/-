<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 완료 - WorkSpace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* 배경 축하 애니메이션 */
        .celebration-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ef4444; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.2s; background: #10b981; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 0.4s; background: #3b82f6; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 0.6s; background: #f59e0b; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 0.8s; background: #ef4444; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 1s; background: #8b5cf6; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 1.2s; background: #10b981; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 1.4s; background: #f59e0b; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 1.6s; background: #3b82f6; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* 메인 컨테이너 */
        .verified-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* 성공 아이콘 */
        .success-animation {
            position: relative;
            margin-bottom: 30px;
        }

        .verified-icon {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            color: white;
            position: relative;
            animation: scale-bounce 1s ease-out;
            box-shadow: 0 25px 50px rgba(16, 185, 129, 0.4);
        }

        .verified-icon::before {
            content: '';
            position: absolute;
            width: 170px;
            height: 170px;
            border: 4px solid rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }

        .verified-icon::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            animation: pulse-ring 2s infinite 0.5s;
        }

        @keyframes scale-bounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        /* 텍스트 */
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 15px;
            animation: slide-up 0.8s ease-out 0.3s both;
        }

        .subtitle {
            font-size: 18px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 35px;
            animation: slide-up 0.8s ease-out 0.5s both;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 인증 상태 카드 */
        .verification-status {
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            border: 2px solid #86efac;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 35px;
            animation: slide-up 0.8s ease-out 0.7s both;
        }

        .status-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .status-title {
            font-size: 18px;
            font-weight: bold;
            color: #166534;
            margin-bottom: 5px;
        }

        .status-message {
            font-size: 14px;
            color: #15803d;
            line-height: 1.4;
        }

        .verification-time {
            font-size: 12px;
            color: #059669;
            margin-top: 8px;
            font-weight: 500;
        }

        /* 다음 단계 */
        .next-steps {
            text-align: left;
            background: #f8fafc;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 35px;
            border: 1px solid #e2e8f0;
            animation: slide-up 0.8s ease-out 0.9s both;
        }

        .steps-title {
            font-size: 18px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .benefit-item:hover {
            border-color: #0ea5e9;
            background: #f0f9ff;
        }

        .benefit-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            flex-shrink: 0;
        }

        .benefit-text {
            flex: 1;
        }

        .benefit-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 2px;
        }

        .benefit-desc {
            font-size: 12px;
            color: #64748b;
        }

        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slide-up 0.8s ease-out 1.1s both;
        }

        .btn {
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(14, 165, 233, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: white;
            color: #64748b;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            border-color: #0ea5e9;
            color: #0ea5e9;
            background: #f0f9ff;
        }

        /* 로그인 링크 */
        .login-option {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            animation: slide-up 0.8s ease-out 1.3s both;
        }

        .login-text {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 12px;
        }

        .login-link {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.2s ease;
        }

        .login-link:hover {
            color: #0284c7;
            text-decoration: underline;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .verified-container {
                margin: 10px;
                padding: 40px 30px;
            }

            .title {
                font-size: 30px;
            }

            .subtitle {
                font-size: 16px;
            }

            .verified-icon {
                width: 120px;
                height: 120px;
                font-size: 60px;
            }

            .benefit-item {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
        }

        /* 카운트다운 */
        .countdown {
            margin-top: 15px;
            font-size: 14px;
            color: #64748b;
        }

        .countdown-number {
            font-weight: bold;
            color: #0ea5e9;
        }
    </style>
</head>
<body>
    <!-- 축하 배경 애니메이션 -->
    <div class="celebration-bg">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>

    <div class="verified-container">
        <!-- 성공 아이콘 -->
        <div class="success-animation">
            <div class="verified-icon">
                ✅
            </div>
        </div>

        <!-- 메인 메시지 -->
        <h1 class="title">인증 완료!</h1>
        <p class="subtitle">
            🎉 축하합니다!<br>
            이메일 인증이 성공적으로 완료되었습니다.
        </p>

        <!-- 인증 상태 -->
        <div class="verification-status">
            <div class="status-icon">🔐</div>
            <div class="status-title">계정이 활성화되었습니다</div>
            <div class="status-message">
                이제 모든 워크스페이스 기능을 자유롭게 사용하실 수 있습니다.
            </div>
            <div class="verification-time" id="verification-time">
                인증 완료 시간: 방금 전
            </div>
        </div>

        <!-- 다음 단계 -->
        <div class="next-steps">
            <div class="steps-title">
                🚀 이제 시작해보세요!
            </div>
            
            <div class="benefit-item">
                <div class="benefit-icon">👤</div>
                <div class="benefit-text">
                    <div class="benefit-title">프로필 설정</div>
                    <div class="benefit-desc">개인화된 워크스페이스 만들기</div>
                </div>
            </div>

            <div class="benefit-item">
                <div class="benefit-icon">👥</div>
                <div class="benefit-text">
                    <div class="benefit-title">팀 참여 또는 생성</div>
                    <div class="benefit-desc">동료들과 함께 협업 시작</div>
                </div>
            </div>

            <div class="benefit-item">
                <div class="benefit-icon">💬</div>
                <div class="benefit-text">
                    <div class="benefit-title">실시간 소통</div>
                    <div class="benefit-desc">채팅과 파일 공유로 효율적인 업무</div>
                </div>
            </div>

            <div class="benefit-item">
                <div class="benefit-icon">📊</div>
                <div class="benefit-text">
                    <div class="benefit-title">프로젝트 관리</div>
                    <div class="benefit-desc">할일과 일정을 체계적으로 관리</div>
                </div>
            </div>
        </div>

        <!-- 액션 버튼들 -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="startAccountSetup()">
                🔧 계정 설정하기
            </button>
            
            <button class="btn btn-secondary" onclick="skipToWorkspace()">
                ⚡ 바로 워크스페이스 시작
            </button>
        </div>

        <!-- 로그인 옵션 -->
        <div class="login-option">
            <div class="login-text">나중에 설정하고 싶으신가요?</div>
            <a href="#" class="login-link" onclick="goToLogin()">로그인 페이지로 이동</a>
            <div class="countdown" id="auto-redirect" style="display: none;">
                <span class="countdown-number" id="countdown-timer">10</span>초 후 자동으로 계정 설정으로 이동합니다
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드시 현재 시간 설정
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('verification-time').textContent = `인증 완료 시간: ${timeString}`;

            // 자동 리다이렉트 시작 (선택적)
            // startAutoRedirect();
        });

        // 계정 설정 시작
        function startAccountSetup() {
            // 로딩 효과
            const btn = event.target;
            const originalText = btn.textContent;
            btn.style.opacity = '0.7';
            btn.textContent = '이동 중...';
            
            setTimeout(() => {
                alert('🎉 계정 설정 페이지로 이동합니다!');
                // 실제로는 계정 설정 페이지로 리다이렉트
                // window.location.href = '/account-setup';
                
                // 데모용 원복
                btn.style.opacity = '1';
                btn.textContent = originalText;
            }, 1500);
        }

        // 바로 워크스페이스 시작
        function skipToWorkspace() {
            if (confirm('계정 설정을 건너뛰고 바로 워크스페이스로 이동하시겠습니까?\n\n나중에 언제든지 설정할 수 있습니다.')) {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.style.opacity = '0.7';
                btn.textContent = '이동 중...';
                
                setTimeout(() => {
                    alert('🚀 워크스페이스로 이동합니다!');
                    // 실제로는 워크스페이스 메인 페이지로 리다이렉트
                    // window.location.href = '/workspace';
                    
                    // 데모용 원복
                    btn.style.opacity = '1';
                    btn.textContent = originalText;
                }, 1500);
            }
        }

        // 로그인 페이지로 이동
        function goToLogin() {
            if (confirm('로그인 페이지로 이동하시겠습니까?\n\n인증이 완료되었으므로 바로 로그인하실 수 있습니다.')) {
                alert('로그인 페이지로 이동합니다.');
                // 실제로는 로그인 페이지로 리다이렉트
                // window.location.href = '/login';
            }
        }

        // 자동 리다이렉트 (선택적 기능)
        function startAutoRedirect() {
            let countdown = 10;
            const autoRedirect = document.getElementById('auto-redirect');
            const timer = document.getElementById('countdown-timer');
            
            autoRedirect.style.display = 'block';
            
            const interval = setInterval(() => {
                countdown--;
                timer.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    startAccountSetup();
                }
            }, 1000);
            
            // 사용자가 다른 버튼을 클릭하면 자동 리다이렉트 취소
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    clearInterval(interval);
                    autoRedirect.style.display = 'none';
                });
            });
        }

        // 축하 효과음 (선택적)
        function playSuccessSound() {
            // 웹 오디오 API를 사용한 간단한 성공 사운드
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // 성공 효과음 재생 (사용자 상호작용 후에만 가능)
        document.addEventListener('click', function() {
            // playSuccessSound();
        }, { once: true });
    </script>
</body>
</html>
